<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vilacuisines</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f0f0f0;
        }

        header {
            position: relative;
            height: 100vh;
            background: url('657697.jpg') center/cover no-repeat;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
        }

        nav {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(51, 51, 51, 0.7);
            color: #fff;
            padding: 10px 20px;
            text-align: right;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 0 10px;
        }

        section {
            padding: 20px;
            text-align: center;
        }

        .paella {
            max-width: 600px;
            margin: 0 auto;
        }

        .paella img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ccc;
            border-radius: 10px;
        }

        #contacto,
        #shake {
            max-width: 600px;
            margin: 0 auto;
        }

        #shake h2 {
            margin-bottom: 10px;
        }

        #shake p {
            margin-bottom: 10px;
        }

        #shake img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ccc;
            border-radius: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <a href="Indice.html">Inicio</a>
            <a href="#shake">Shake</a>
            <a href="#contacto">Contacto</a>
        </nav>
        <h1>Vilacuisines</h1>
    </header>

    <section id="shake">
        <h2>Shake</h2>
        <p>Descubre nuestra increíble variedad de shakes que deleitarán tu paladar. Desde clásicos hasta creaciones únicas, tenemos algo para cada gusto.</p>
        <img src="717813.png" alt="Imagen de Shake">
    </section>

</body>
</html>
