<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vilacuisines</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f0f0f0;
        }

        header {
            position: relative;
            height: 100vh;
            background: url('657697.jpg') center/cover no-repeat;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
        }

        nav {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(51, 51, 51, 0.7);
            color: #fff;
            padding: 10px 20px;
            text-align: right;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 0 10px;
        }

        section {
            padding: 20px;
            text-align: center;
        }

        .paella {
            max-width: 600px;
            margin: 0 auto;
        }

        .paella img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ccc;
            border-radius: 10px;
        }

        #contacto {
            max-width: 600px;
            margin: 0 auto;
        }

        #contacto h2 {
            margin-bottom: 10px;
        }

        #contacto p {
            margin-bottom: 10px;
        }

        #contacto ul {
            list-style: none;
            padding: 0;
        }

        #contacto li {
            margin-bottom: 10px;
        }

        #contacto form {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
        }

        #contacto form label {
            margin-bottom: 5px;
        }

        #contacto form input,
        #contacto form textarea {
            margin-bottom: 10px;
            padding: 5px;
        }

        #contacto form button {
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <a href="Indice.html">Inicio</a>
            <a href="Shake.html">Shake</a>
            <a href="#contacto">Contacto</a>
        </nav>
        <h1>Vilacuisines</h1>
    </header>

    <section id="contacto">
        <h2>Contacto</h2>
        <div>
            <p>¡Estamos encantados de escucharte! Contáctanos a través de los siguientes medios:</p>
            <ul>
                <li><strong>Email:</strong> vilacuisines@gmail.com</li>
                <li><strong>Teléfono:</strong> +34 626 24 25 26</li>
                <li><strong>Dirección:</strong> Riera 20</li>
            </ul>
        </div>

        <form action="#" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="4" required></textarea>

            <button type="submit">Enviar Mensaje</button>
        </form>
    </section>

</body>
</html>
